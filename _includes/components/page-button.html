<div class="page-control">
    {% if page.previous %}
        <div>
            <a class="page-button-box" href="{{ page.previous.url }}">
                <!-- 아이콘 -->
                <div class="page-button">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                    </svg>
                </div>
                <div class="page-button-text">
                    <div class="title">이전 포스트</div>
                    <h3>{{ page.previous.title}}</h3>
                </div>
            </a>
        </div>
    {% endif %}

    {% if page.next %}
        <div class="div-right">
            <a class="page-button-box-right" href="{{ page.next.url }}">
                <div class="page-button-right">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
                    </svg>
                </div>
                <div class="page-button-text-right">
                    <div class="title">다음 포스트</div>
                    <h3>{{ page.next.title}}</h3>
                </div>
            </a>
        </div>
    {% endif %}
</div>
